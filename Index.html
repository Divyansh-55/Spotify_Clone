<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="favicon (3).ico">
    <title>Spotify - The Music Destination</title>
</head>

<body>
    <nav class="nav-bar  container flex">
       <div class="nav-left flex">
        <img src="Images/logo.png" width="84px">
        <h2>Spotify</h2>
       </div>
       <div class="nav-right ">
        <a href="#">Home</a>
        <a href="#">about</a>
        <a href="#">Sign in</a>
        <a href="#">Log in</a>
       </div>
    </nav>

    <div class=" container big-box">
        
       
        
            <h1>One Stop Destination for all your Songs</h1>
            <div class="songlsit ">
            <div class="eachsong ">
                <div class="songitem flex">
                    <img src="https://i.ytimg.com/vi/GXWfue9VhTY/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLB_t8FInp0kpW0u34o8R4B-2Psx7Q" alt="1"> <span class="song-desc">
                        Ram Siya Ram | Adipusursh</span>
                        <div class="song-btn flex">
                        <span class="songtime "><span>4:15</span><i class="fa-solid impbtn fa-circle-play" class="play" id="0"></i></span>
                    </div></div>
                    
            </div>
            <div class="eachsong ">
                <div class="songitem flex">
                    <img src="Images/Pasoori.webp" alt="1"> <span class="song-desc">
                        Pasoori | Coke studio | Season-14  </span>
                        <div class="song-btn flex">
                        <span class="songtime "><span>4:37</span><i class="fa-solid impbtn fa-circle-play" class="play" id="1"></i></span>
                    </div></div>
                    
            </div>
            <div class="eachsong ">
                <div class="songitem flex">
                    <img src="Images/Kesariya.webp" alt="1"> <span class="song-desc">
                        Kesariya | Brahmastra </span>
                        <div class="song-btn flex">
                        <span class="songtime "><span>3:42</span><i class="fa-solid impbtn fa-circle-play" class="play" id="2"></i></span>
                    </div></div>
                    
            </div>
            <div class="eachsong ">
                <div class="songitem flex">
                    <img src="Images/London_thumkda.webp" alt="1"> <span class="song-desc">
                        London Thumkda | Queen </span>
                        <div class="song-btn flex">
                        <span class="songtime "><span>3:45</span><i class="fa-solid impbtn fa-circle-play" class="play" id="3"></i></span>
                    </div></div>
                    
            </div>
            <div class="eachsong ">
                <div class="songitem flex">
                    <img src="Images/HallofFame.webp" alt="1"> <span class="song-desc">
                       The Script- Hall of Fame ft.will.i.am</span>
                        <div class="song-btn flex">
                        <span class="songtime "><span class="time">3:54</span><i class="fa-solid impbtn fa-circle-play" class="play" id="4"></i></span>
                    </div></div>
                    
            </div>
            
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" id="progressbar" name="progressbar" minlength="0" maxlength="100" value="0" >
        <div class="icons flex">
            
            <!-- fontaewsome icons -->
           
            <i class="fa-solid fa-2x fa-backward-step" id="prev"></i>
          <i class="fa-solid fa-2x fa-circle-play" id="mainplaybtn"></i>
          <i class="fa-solid fa-2x  fa-forward-step" id="next"></i>
        </div>
        <div class="gif ">
            <img src="https://media.tenor.com/Yg9cr-N09a4AAAAM/music.gif" id="gifimg" ><span id="songname"> Song Name</span></div>

       <i class="fa-solid fa-2x fa-repeat-step"></i>
        
    </div>
    <script src="https://kit.fontawesome.com/d313dd0b6e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
